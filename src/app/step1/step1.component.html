<h1>Step 1: Choose your Model and color</h1>
<div class="row">
  <div class="col-12">

    <form (change)="onChange()" [formGroup]="step1Form">
      <label class="form-label" for="modelSelect">Model</label>
      <select (change)="onSelectModel()" id="modelSelect" name="modelSelect" formControlName="modelSelect" class="form-select">
        <option value="" selected>Choose</option>
        <option *ngFor="let model of models; index as i" value="{{i}}">{{ model?.code }}</option>
      </select>
      
      <div *ngIf="this.step1Form.get('modelSelect')?.valid">
        <label class="form-label" for="colorSelect">Color</label>
        <select id="colorSelect" name="colorSelect" formControlName="colorSelect" class="form-select">
          <option *ngFor="let color of models?.[this.step1Form.get('modelSelect')?.value]?.colors;" value="{{color.code}}">{{color.description}}</option>
        </select>
      </div>
    </form>
    <div *ngIf="this.step1Form.valid">
      <img src="https://interstate21.com/tesla-app/images/{{selectedModel.code}}/{{selectedModel.color}}.jpg" alt="{{selectedModel.code}}/{{selectedModel.color}}">
    </div>
  </div>
</div>
